<!DOCTYPE html>
<html xmlns:th = "http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>최종 투표 결과</title>
    <link rel = "stylesheet" href = "/surveystyle.css">
</head>
<body>
    <h2>투표 결과</h2>
    <table border = "1">
    <tr> <th>no<th>설문자ID<th>음식<th>계절<th>설문일시
    <tr th:each = "a:${arr}">
        <td th:text = "${a.no}">no
        <td th:text = "${a.id}">id
        <td th:text = "${a.food}">food
        <td th:text = "${a.season}">season
        <td th:text = "${a.sdate}">sdate
    </table>
    <a href = "/start">시작으로 돌아가기</a>
    
</body>
</html>
