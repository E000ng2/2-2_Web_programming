<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text = "|${breadname}빵 주문하신 고객님~|"></title>
</head>
<body style = "background-color: rgb(224, 125, 142);">
    고객님께서 구매하신 빵은 <br>
    <strong th:text = "${breadname}">breadname</strong>이며<br>
    <strong th:text = "${num}">num</strong>개를 구매하셨으므로<br>
    총 가격은 <strong th:text = "${price}">price</strong>원입니다.
</body>
</html>
